<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="/Gift_Spesial/flowers.png" type="image/x-icon" />
		<title>Buat Kamu</title>

		<style>
			/* 1. Impor Font Kustom dari Google Fonts */
			@import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
			@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

			/* 2. Definisikan Animasi Gradient */
			@keyframes gradientPan {
				0% {
					background-position: 0% 50%;
				}
				50% {
					background-position: 100% 50%;
				}
				100% {
					background-position: 0% 50%;
				}
			}

			/* 3. Atur Body & Latar Belakang Animasi */
			body {
				/* Font dasar yang lebih bersih */
				font-family: 'Poppins', sans-serif;

				/* Mengatur layout agar semua di tengah */
				display: grid;
				place-items: center;
				min-height: 100vh;
				margin: 0;
				text-align: center;

				/* EFEK UTAMA: Gradient & Animasinya */
				color: white; /* Ubah warna teks default jadi putih */
				background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
				background-size: 400% 400%;
				animation: gradientPan 20s ease infinite;
			}

			/* 4. Atur Font "Hallo" dan Nama */
			.greetings {
				/* Gunakan font 'Pacifico' yang seperti tulisan tangan */
				font-family: 'Pacifico', cursive;
				font-size: 4rem; /* Perbesar font */
				font-weight: normal;

				/* EFEK GLOW: Beri bayangan agar "menyala" */
				text-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 20px rgba(255, 255, 255, 0.5);
			}

			/* 5. Atur Deskripsi */
			.description {
				font-size: 1.3rem;
				font-weight: 300;
				margin-top: -20px; /* Tarik sedikit ke atas */
				text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
			}

			/* 6. EFEK BARU: Tombol "Glassmorphism" (Kaca Buram) */
			.button button {
				/* Hapus gaya default */
				border: none;
				cursor: pointer;

				/* Tampilan Kaca */
				background: rgba(255, 255, 255, 0.2); /* Transparan */
				border: 1px solid rgba(255, 255, 255, 0.3);
				border-radius: 50px; /* Bentuk kapsul */
				backdrop-filter: blur(10px); /* INI EFEK BURAMNYA */
				-webkit-backdrop-filter: blur(10px);

				/* Bayangan agar terlihat "mengambang" */
				box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);

				/* Transisi halus untuk hover */
				transition: all 0.3s ease;
			}

			.button button a {
				display: block;
				padding: 12px 30px;
				text-decoration: none;
				color: white;
				font-family: 'Poppins', sans-serif;
				font-weight: 600;
				font-size: 16px;
				text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
			}

			/* Efek Hover untuk Tombol */
			.button button:hover {
				background: rgba(255, 255, 255, 0.3);
				transform: scale(1.1) translateY(-3px); /* Sedikit membesar & terangkat */
				box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
			}

			/* =================================================
            == ANIMASI YANG SUDAH ADA (TIDAK BERUBAH) ==
            =================================================
            */

			/* Animasi untuk huruf-huruf (masih sama) */
			@keyframes fadeInLetter {
				from {
					opacity: 0;
					transform: scale(0.5) translateY(20px) rotate(-30deg);
				}
				to {
					opacity: 1;
					transform: scale(1) translateY(0) rotate(0deg);
				}
			}

			/* Terapkan animasi (masih sama) */
			#nama-display span {
				opacity: 0;
				animation: fadeInLetter 0.6s forwards;
				display: inline-block;
			}

			/* Sembunyikan deskripsi dan tombol di awal (masih sama) */
			.description,
			.button {
				opacity: 0;
				transform: translateY(20px);
				transition: opacity 1s ease-out, transform 1s ease-out;
			}

			/* Munculkan elemen (masih sama) */
			.show {
				opacity: 1;
				transform: translateY(0);
			}
		</style>
	</head>
	<body>
		<div class="greetings">
			<span>H</span>
			<span>A</span>
			<span>L</span>
			<span>L</span>
			<span>O</span>
		</div>

		<div class="greetings" id="nama-display"></div>

		<div class="description">
			<span>I Have something for u!!</span>
		</div>

		<div class="button">
			<button>
				<a href="Gift_Spesial/flowes.html">Klik disini</a>
			</button>
		</div>

		<script>
			let namaContainer = document.getElementById('nama-display');
			let descElement = document.querySelector('.description');
			let buttonElement = document.querySelector('.button');

			let nama;

			do {
				nama = prompt('Halo! Siapa namamu?');
				if (nama && nama.trim() === '') {
					alert('Nama tidak boleh kosong ya! Coba lagi.');
				}
				if (nama === null) {
					alert('Kamu harus mengisinya :(');
				}
			} while (nama === null || nama.trim() === '');

			let namaKapital = nama.toUpperCase();
			let hurufArray = namaKapital.split('');

			hurufArray.forEach((huruf, index) => {
				let span = document.createElement('span');
				span.textContent = huruf;
				span.style.animationDelay = index * 100 + 'ms';
				namaContainer.appendChild(span);
			});

			let totalAnimasiNama = hurufArray.length * 100 + 600;

			setTimeout(() => {
				descElement.classList.add('show');
				buttonElement.classList.add('show');
			}, totalAnimasiNama);
		</script>
	</body>
</html>
